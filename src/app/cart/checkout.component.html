<div class="mat-app-background basic-container">

    <mat-toolbar color="primary">
        <span>Checkout</span>
    </mat-toolbar>


    <div class="table-container">

        <mat-table [dataSource]="data" matSort matSortDisableClear class="mat-elevation-z8">
            <ng-container matColumnDef="productName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Product</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.productName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Price including Sales Tax</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.price | currency:'USD':'symbol':'1.2-2'}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="visibleColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: visibleColumns;"></mat-row>
        </mat-table>

    </div>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Summary</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                Sales Tax: {{tax | currency:'USD':'symbol':'1.2-2'}}
            </p>
            <p>
                Total: {{total | currency:'USD':'symbol':'1.2-2'}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="button" (click)="placeOrder()">Place Order and Print Receipt</button>
            <span class="button-pad"></span>
            <button mat-raised-button class="button" (click)="back()">Continue Shopping</button>
        </mat-card-actions>
    </mat-card>
</div>
